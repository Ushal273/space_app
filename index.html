      // // flash the cursor
      function update(e) {
        var x = e.clientX || e.touches[0].clientX;
        var y = e.clientY || e.touches[0].clientY;

        document.documentElement.style.setProperty("--cursorX", x + "px");
        document.documentElement.style.setProperty("--cursorY", y + "px");
      }

      document.addEventListener("mousemove", update);
      document.addEventListener("touchmove", update);

      // bubble effect

      function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.width = `${Math.random() * 20 + 10}px`;
        bubble.style.height = bubble.style.width;
        document.querySelector(".bubbles").appendChild(bubble);

        setTimeout(() => {
          bubble.remove();
        }, 10000); // Remove bubble after animation
      }

      $(document).ready(function () {
        setInterval(createBubble, 500); // Create a bubble every 500ms
      });

              '<img class="mx-5" src="./Creatures/elephant-seal.png" style="height: 220px">' +
                '<p class="text-center text-light"></p>'
            );
          } else {
            $(".details").append(
              "<p class='text-center h1 text-light'>Deep Sea beyond imaginable</p>"+
              "<p class='text-center h3 text-light'>Deep part is almost lonely...</p>`"
            );
          }
          $("#depth").text("Depth: " + depth + " meters");
        });
      });
    </script>
