<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>

    <!-- Import Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Import Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="">
    <div id="disp" class="container-fluid">
      <div class="wave"></div>
      <div class="sun"></div>
      <div class="moon"></div>
      <div class="cloud top-right"></div>
      <div class="cloud top-left"></div>
      <div class="fish" style="top: 50%; left: 50%; position: fixed"></div>
      <div
        id="depth"
        style="
          position: fixed;
          color: aliceblue;
          bottom: 10px;
          left: 50%;
          background: none;
          padding: 5px;
          z-index: 200;
        "
      >
        Depth: 0 meters
      </div>
    </div>
    <div><marquee scrollamount="10"><img src="Creatures\cr1.gif"></marquee></div>
    <div><marquee scrollamount="7"><img src="Creatures\Cr2.gif"></marquee></div>

    <script>
      make_dark = () => {
        $(".sun").fadeOut(1500);
        $(".top-left").fadeOut(500);
        $("body").fadeOut(750, function () {
          $(this).attr("class", "bg-dark").fadeIn(1500);
          $(".moon").fadeIn(1500);
          $(".top-right").fadeIn(1500);
          $(".wave").css("z-index", "100");
        });
        $("body").css("overflow", "scroll");
        $("body").css("overflow-x", "hidden");
      };

      function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = `${Math.random() * 45}vh`;
        star.style.right = `${Math.random() * 100}vw`;
        document.body.appendChild(star);
      }

      $(document).ready(function () {
        $("body").css("overflow", "hidden");
        $("body").attr("class", "bg-light");
        $(".moon").hide();
        $(".top-right").hide();

        setTimeout(() => {
          make_dark();
          setTimeout(() => {
            for (let i = 0; i < 50; i++) {
              createStar();
            }
          }, 1000);
        }, 2000);

        $(window).on("scroll", function () {
          let depth = Math.round($(window).scrollTop() * 3);
          if (depth > 1000 && depth < 1500) {
            $(".fish").text("ðŸ ");
          }else{
            $(".fish").text("");
          }
          $("#depth").text("Depth: " + depth + " meters");
        });
      });
    </script>
  </body>
</html>
