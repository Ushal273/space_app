<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkling Dots</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            const numDots = 100;
            const $body = $('body');

            for (let i = 0; i < numDots; i++) {
                const $dot = $('<div class="dot"></div>');
                $dot.css({
                    top: Math.random() * window.innerHeight,
                    left: Math.random() * window.innerWidth
                });
                $body.append($dot);
                twinkle($dot);
            }

            function twinkle($dot) {
                $dot.animate({ opacity: Math.random() }, 1000, function() {
                    twinkle($dot);
                });
            }
        });
    </script>
</body>
</html>
